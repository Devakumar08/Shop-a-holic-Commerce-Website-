{% extends 'app/base.html' %}
{% load static %}
{% block title %}Banner Products{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a href="{% url 'banner' %}" class="list-group-item list-group-item-action">All Hot Deals</a>
                <a href="{% url 'bannerdata' 'Samsung' %}" class="list-group-item list-group-item-action">Samsung</a>
                <a href="{% url 'bannerdata' 'Moto' %}" class="list-group-item list-group-item-action">Moto</a>
                <a href="{% url 'bannerdata' 'Suit' %}" class="list-group-item list-group-item-action">Suit</a>
                <a href="{% url 'bannerdata' 'Fashion' %}" class="list-group-item list-group-item-action">Fashion</a>
                <a href="{% url 'bannerdata' 'Headphones' %}" class="list-group-item list-group-item-action">Headphones</a>
                

            </div>
        </div>
        <div class="col-sm-8">
            <div class="row">
                {% for product in banner %}
                    <div class="col-sm-4 text-center mb-4">
                        <a href="{% url 'product-detail' product.id %}" class="btn">
                            <div class="item">
                                <img src="{{ product.product_img.url }}" alt="{{ product.title }}" height="300">
                                <div class="fw-bold">{{ product.title }}</div>
                                <div class="fw-bold">{{ product.discounted_price }}
                                    
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
