{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action">All Mobiles</a>
                <a href="{% url 'mobiledata' 'Samsung' %}" class="list-group-item list-group-item-action">Samsung</a>
                <a href="{% url 'mobiledata' 'Nokia' %}" class="list-group-item list-group-item-action">Nokia</a>
                <a href="{% url 'mobiledata' 'Apple' %}" class="list-group-item list-group-item-action">Apple</a>
                <a href="{% url 'mobiledata' 'below' %}" class="list-group-item list-group-item-action">Below 20000</a>
                <a href="{% url 'mobiledata' 'above' %}" class="list-group-item list-group-item-action">Above 20000</a>

            </div>
        </div>
        <div class="col-sm-8">
            <div class="row">
                {% for product in mobiles %}
                    <div class="col-sm-4 text-center mb-4">
                        <a href="{% url 'product-detail' product.id %}" class="btn">
                            <div class="item">
                                <img src="{{ product.product_img.url }}" alt="{{ product.title }}" height="300">
                                <div class="fw-bold">{{ product.title }}</div>
                                <div class="fw-bold">{{ product.discounted_price }}
                                    
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
