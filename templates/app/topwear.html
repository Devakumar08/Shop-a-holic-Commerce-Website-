{% extends 'app/base.html' %}
{% load static %}
{% block title %}Top Wear{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a href="{% url 'topwear' %}" class="list-group-item list-group-item-action">All Tops</a>
                <a href="{% url 'topweardata' 'Nike' %}" class="list-group-item list-group-item-action">Nike</a>
                <a href="{% url 'topweardata' 'Raymond' %}" class="list-group-item list-group-item-action">Raymond</a>
                <a href="{% url 'topweardata' 'Leo' %}" class="list-group-item list-group-item-action">Leo</a>
                <a href="{% url 'topweardata' 'Beast' %}" class="list-group-item list-group-item-action">Beast</a>
                <a href="{% url 'topweardata' 'Adidas' %}" class="list-group-item list-group-item-action">Adidas</a>
                <a href="{% url 'topweardata' 'above' %}" class="list-group-item list-group-item-action">Above 499</a>
                <a href="{% url 'topweardata' 'below' %}" class="list-group-item list-group-item-action">Belore 499</a>

            </div>
        </div>
        <div class="col-sm-8">
            <div class="row">
                {% for product in tops %}
                    <div class="col-sm-4 text-center mb-4">
                        <a href="{% url 'product-detail' product.id %}" class="btn">
                            <div class="item">
                                <img src="{{ product.product_img.url }}" alt="{{ product.title }}" height="300">
                                <div class="fw-bold">{{ product.title }}</div>
                                <div class="fw-bold">{{ product.discounted_price }}
                                   
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
